---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name vpn-routed
  namespace: media
  annotations:
    setGateway: "true"
  labels:
    setGateway: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      containers:
      - name: dnsutils
        image: nicolaka/netshoot
        command: ["/bin/bash", "-c", "--"]
        args: ["while true; do sleep 30; done;"]
