
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776

    podAnnotations:
      reloader.stakater.com/auto: "true"

    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: docker.io/qmcgaw/gluetun
            tag: v3.35.0@sha256:a98d1ec99e09a1b806aff7f0c3d8a133a8ede7d3d7a250b62029a39a61f01525

        env:
        # - name:  VPN_SERVICE_PROVIDER
        #   value: set in secret
        - name:  VPN_TYPE
          value: wireguard
        - name:  VPN_INTERFACE
          value: wg0
        - name:  FIREWALL
          value: "off"
        - name:  DOT
          value: "off"
        - name: LOG_LEVEL
          value: "debug"
        - name: HEALTH_VPN_DURATION_INITIAL
          value: 30s
        # - name:  WIREGUARD_PRIVATE_KEY
        #   value: set in secret
        # - name:  WIREGUARD_PRESHARED_KEY
        #   value: set in secret
        # - name:  WIREGUARD_ADDRESSES
        #   value: set in secret
        # - name:  SERVER_COUNTRIES
        #   value: set in secret
        
        envFrom:
          - secretRef:
              name: vpn-gateway-config

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - "if [ '$(wget -q -O- https://ipinfo.io/country)' == 'NO' ]; then echo 'NO'; else echo 'not NO'; fi"
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3

        resources:
          requests:
            cpu: 5m
            memory: 64M
          limits:
            memory: 128M
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      netshoot:
        enabled: true
        resources:
          requests:
            cpu: 5m
            memory: 10M
          limits:
            memory: 10M

        networkPolicy:
          enabled: true

          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic
              - port: ${SECRET_VPN_GATEWAY_PORT}
                protocol: UDP
            - to:
              - ipBlock:
                  cidr: 10.0.0.0/8
    settings:
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: wg0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: ${SECRET_VPN_GATEWAY_PORT}
      # -- Traffic to these IPs will be sent through the K8S gateway
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.1.0/24"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8 192.168.0.0/24"
      # VXLAN_ID: 43
      # VXLAN_IP_NETWORK: 172.16.1
    
    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    # publicPorts:
    # - hostname: transmission
    #   IP: 10 # must be an integer between 2 and VXLAN_GATEWAY_FIRST_DYNAMIC_IP (20 by default)
    #   ports:
    #   - type: udp
    #     port: 27071
    #   - type: tcp
    #     port: 27071

    routed_namespaces:
    - testing
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
