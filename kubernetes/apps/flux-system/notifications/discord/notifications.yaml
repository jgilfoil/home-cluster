---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: discord-flux-alerts
spec:
  type: discord
  secretRef:
    name: discord-flux-alerts-webhook-url
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: home-cluster-alerts
spec:
  summary: "cluster deployments"
  eventMetadata:
    cluster: "home-cluster"
    owner: "durden"
  providerRef:
    name: discord-flux-alerts
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmRelease
      name: "*"
  exclusionList:
    # Temporary mute: vpn-gateway is currently failing health checks; don't spam Discord.
    # Note: exclusionList matches against the event message; match the strings that actually appear there.
    - "(?i)kustomization/vpn-gateway"
    - "(?i)helmrelease/network/vpn-gateway"
    - "error.*lookup github\\.com"
    - "waiting.*socket"
  suspend: false
