---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    service:
      create: true
    metrics:
      create: true
    timeZone: "America/Denver"
    startTime: "4:00"
    endTime: "10:00"
    messageTemplateDrain: "⏳ Draining node %s"
    messageTemplateReboot: "♻️ Rebooted node %s"
    extraEnvVars:
      - name: notifyUrl
        valueFrom:
          secretKeyRef:
            name: kured-discord-webhook
            key: secret_key
