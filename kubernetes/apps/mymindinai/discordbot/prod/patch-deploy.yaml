---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
spec:
  template:
    spec:
      containers:
      - name: discord-bot
        image: jgilfoil/mymindinai-discordbot:v2.0.0
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: discordbot-config
              key: LOG_LEVEL
